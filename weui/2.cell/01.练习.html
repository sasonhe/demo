<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">"
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../build/example.css">
	<link rel="stylesheet" type="text/css" href="../build/weui.css">
</head>
<body>
	<div class="page cell">
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>头像</p>
				</div>
				<div class="weui-cell__ft">
					<img src="../img/1.jpg" width="40" height="40" style="border-radius: 4px;">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>名字</p>
				</div>
				<div class="weui-cell__ft">
					<p>春哥</p>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>微信号</p>
				</div>
				<div class="weui-cell__ft">
					<p>10086</p>
				</div>
			</div>
		</div>
	</div>

</html>
